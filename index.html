<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!---responsividade-->
    <link rel="stylesheet" href="css/responsive.css">
    <!----owl--css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">


    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo"> NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Adcionados</a>
                <a href="#">Minha Lista</a>
            </nav>
            <nav class="user">
                <a href="#">Voce</a>
                <i class="fa-solid fa-face-smile"></i>

            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Shang-Chi e a Lenda dos Dez Aneis </h3>
                <p class="descricao">Shang-Chi precisa confrontar o passado que pensou ter deixado para trás. Ao mesmo tempo, ele é envolvido em uma teia de mistérios da organização conhecida como Dez Anéis.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>

            </div>

        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/expresso.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/indcent.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/house.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/flash.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/massacre.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/motoqueiro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/perseguicao.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/venom.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9c3a7f5ae7.js" crossorigin="anonymous"></script>


    <!---owl--js-->

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
